live_config_reload: true


env:
  TERM: xterm-256color


window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 6
    y: 4

  dynamic_padding: true

  decorations: none

  startup_mode: Maximized

  title: Alacritty


font:
  normal:
    family: Menlo

    style: Regular

  use_thin_strokes: true


colors:
  cursor:
      text: '0x1d1f21'
      cursor: '0xc5c8c6'

  selection:
    text: '0x1d1f21'
    background: '0xc5c8c6'


selection:
  save_to_clipboard: true

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

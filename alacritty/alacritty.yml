live_config_reload: true


env:
  TERM: xterm-256color


window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 6
    y: 4

  dynamic_padding: true

  decorations: none

  startup_mode: Maximized

  title: Alacritty


font:
  normal:
    family: Menlo

    style: Regular

  use_thin_strokes: true


schemes:
  min: &min
    primary:
      background: '#121212'
      foreground: '#D0D0D0'
    cursor:
      text: '#121212'
      cursor: '#D0D0D0'
    selection:
      text: '#121212'
      background: '#D0D0D0'
    normal:
      black: '#121212'
      red: '#F43753'
      green: '#569F7A'
      yellow: '#FFC24B'
      blue: '#699B9B'
      magenta: '#3E3D32'
      cyan: '#6B6B6B'
      white: '#D0D0D0'
    bright:
      black: '#262626'
      red: '#FF0000'
      green: '#569F7A'
      yellow: '#FFC24B'
      blue: '#699B9B'
      magenta: '#49483E'
      cyan: '#B0B0B0'
      white: '#ffffff'

draw_bold_text_with_bright_colors: false


colors: *min


selection:
  save_to_clipboard: true

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

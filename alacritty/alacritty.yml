live_config_reload: true


env:
  TERM: xterm-256color


window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 6
    y: 4

  dynamic_padding: true

  decorations: none

  startup_mode: Maximized

  title: Alacritty


font:
  normal:
    family: Menlo

    style: Regular

  use_thin_strokes: true


.grey1: &grey1 '#202020'
.grey2: &grey2 '#2A2A2A'
.grey3: &grey3 '#7C7C7C'
.grey4: &grey4 '#A9A9A9'
.grey5: &grey5 '#F4F4F4'
.grey6: &grey6 '#FFFFFF'
.col-I: &col-I '#699B9B'
.col-II: &col-II '#FFC24B'


schemes:
  min: &min
    primary:
      background: *grey1
      foreground: *grey5
    cursor:
      text: *grey1
      cursor: *grey6
    selection:
      text: *grey1
      background: *col-II
    normal:
      black: *grey1
      yellow: '#F43753'
      blue: '#569F7A'
      red: *col-II
      green: *col-I
      magenta: '#3E3D32'
      cyan: *grey3
      white: *grey5
    bright:
      black: *grey2
      yellow: '#FF0000'
      blue: '#569F7A'
      red: '#FFC24B'
      green: '#699B9B'
      magenta: '#49483E'
      cyan: *grey4
      white: *grey6

draw_bold_text_with_bright_colors: false


colors: *min


selection:
  save_to_clipboard: true

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

live_config_reload: true


env:
  TERM: xterm-256color


window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 6
    y: 4

  dynamic_padding: true

  decorations: none

  startup_mode: Maximized

  title: Alacritty


font:
  normal:
    family: Menlo

    style: Regular

  use_thin_strokes: true


.white: &white '#D0D0D0'
.bright-white+: &bright-white '#FFFFFF'
.black: &black '#121212'
.col-I: &col-I '#699B9B'
.col-II: &col-II '#FFC24B'


schemes:
  min: &min
    primary:
      background: *black
      foreground: *white
    cursor:
      text: *black
      cursor: *white
    selection:
      text: *black
      background: *white
    normal:
      black: *black
      yellow: '#F43753'
      blue: '#569F7A'
      red: *col-II
      green: *col-I
      magenta: '#3E3D32'
      cyan: '#6B6B6B'
      white: *white
    bright:
      black: '#262626'
      yellow: '#FF0000'
      blue: '#569F7A'
      red: '#FFC24B'
      green: '#699B9B'
      magenta: '#49483E'
      cyan: '#B0B0B0'
      white: *bright-white

draw_bold_text_with_bright_colors: false


colors: *min


selection:
  save_to_clipboard: true

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

live_config_reload: true


env:
  TERM: xterm-256color


window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 6
    y: 4

  dynamic_padding: true

  decorations: none

  startup_mode: Maximized

  title: Alacritty


font:
  normal:
    family: Menlo

    style: Regular

  use_thin_strokes: true


colors:
  primary:
    background: '#242933'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#242933'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#242933'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#242933'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#d8dee9'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'


selection:
  save_to_clipboard: true

shell:
  program: /usr/local/bin/zsh
  args:
    - --login
